<section>
  <div
    class="bg-[url('assets/home/desktop/image-hero.jpg')] -mt-20 mb-28 relative min-h-[45rem] bg-no-repeat bg-cover bg-[100%_100%]"
  >
    <div class="p-8 max-w-6xl mx-auto pt-64">
      <div class="max-w-sm flex flex-col">
        <h3
          class="text-base text-grey font-medium opacity-50 tracking-[0.625em] mb-6 font-body"
        >
          NEW PRODUCT
        </h3>
        <h1 class="text-white text-6xl font-body font-bold mb-6">
          XX99 MARK II HEADPHONES
        </h1>
        <p class="font-body text-white opacity-75 mb-6">
          Experience natural, lifelike audio and exceptional build quality made
          for the passionate music enthusiast.
        </p>
        <app-button [title]="'SEE PRODUCT'" [color]="'#d87d4a'" />
      </div>
    </div>
  </div>
 <app-shopping-nav/>
  <div
    class="bg-accent px-8 pt-32 max-w-6xl mx-auto w-full bg-[url('assets/home/desktop/pattern-circles.svg')] bg-cover bg-[-12rem_-10rem] bg-no-repeat max-h-[40rem] rounded-md"
  >
    <div class="flex overflow-hidden">
      <div class="flex-1 mr-8">
        <img
          class="w-96 top-3 relative ml-auto"
          src="assets/home/desktop/image-speaker-zx9.png"
        />
      </div>
      <div class="flex-1">
        <div class="max-w-xs ml-24">
          <h1
            class="text-white text-6xl font-body font-semibold tracking-widest"
          >
            ZX9 SPEAKER
          </h1>
          <p class="font-body mt-8 text-white text-base opacity-50 mb-10">
            Upgrade to premium speakers that are phenomenally built to deliver
            truly remarkable sound.
          </p>
          <app-button [title]="'SEE PRODUCT'" [color]="'#000000'" />
        </div>
      </div>
    </div>
  </div>
  <div
    class="h-80 max-w-6xl mt-16 mx-auto w-full bg-cover bg-[url('assets/home/desktop/image-speaker-zx7.jpg')] rounded-md"
  >
    <div
      class="w-52 ml-16 h-[-webkit-fill-available] flex flex-col justify-center"
    >
      <h1 class="mb-12 text-3xl font-body font-semibold tracking-wide">
        ZX7 SPEAKER
      </h1>
      <button
        class="hover:bg-black hover:text-white border-black border-solid border bg-transparent transition-all text-black w-40 h-12 font-body font-bold text-sm tracking-widest"
      >
        SEE PRODUCT
      </button>
    </div>
  </div>
  <div class="max-w-6xl mt-16 mx-auto w-full flex">
    <div class="flex-1">
      <img
        class="rounded-md"
        src="assets/home/desktop/image-earphones-yx1.jpg"
      />
    </div>
    <div class="flex-1 rounded-md bg-grey">
      <div class="w-64 ml-16 h-full flex flex-col justify-center">
        <h1 class="mb-12 text-3xl font-body font-semibold tracking-wide">
          YX1 EARPHONES
        </h1>
        <button
          class="hover:bg-black hover:text-white border-black border-solid border bg-transparent transition-all text-black w-40 h-12 font-body font-bold text-sm tracking-widest"
        >
          SEE PRODUCT
        </button>
      </div>
    </div>
  </div>
  <app-promotion />
</section>
